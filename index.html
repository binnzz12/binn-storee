    <title>binnpreset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                500: '#00D26A', // Alight Motion Green-ish
                600: '#00B058',
                900: '#1A1A1A',
              },
              dark: {
                800: '#121212',
                900: '#0A0A0A',
              }
            }
          }

    <style>
      body {
        background-color: #0A0A0A;
        color: white;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }
      /* Pause on hover optional */
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
